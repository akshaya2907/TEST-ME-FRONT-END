
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen" class="center-box">
    <h1>Welcome to the Quiz!</h1>
    <button onclick="showDifficulty()">Start Game</button>
  </div>

  <div id="difficulty-screen" class="center-box hidden">
    <h2>Select Difficulty</h2>
    <button onclick="startQuiz('easy')">Easy</button>
    <button onclick="startQuiz('medium')">Medium</button>
    <button onclick="startQuiz('hard')">Hard</button>
  </div>

  <div id="quiz-screen" class="center-box hidden">
    <div id="timer">Time: 10</div>
    <h2 id="question">Question?</h2>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
  </div>

  <div id="result-screen" class="center-box hidden double-border">
    <h2>Quiz Completed!</h2>
    <p id="final-score"></p>
    <button onclick="restartQuiz()">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
